<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset=utf-8 />
    <title>js ejercicio 5</title>

    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css" />
</head>

<body>
    <div class="alert alert-info">
        Hacer que cuando se chequea el checkbox de la cabecera de la tabla se marquen todos los de las demas filas y cuando se desmarque que se desmarquen todos los de las demas filas
    </div>

    <div class="table table-responsive">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="ch_header" onclick="HeaderChecked()"/> Marcar todos</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" name="check" /></td>
                    <td>Persona 1</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="check"/></td>
                    <td>Persona 2</td>
                    <td>33</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="check"/></td>
                    <td>Persona 3</td>
                    <td>28</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

<script>
    function HeaderChecked(){
        console.log("check")
        let input = document.getElementsByName('check')
        let checked = document.getElementById('ch_header').checked
        if(checked){
            for(var i = 0; i<input.length;i++){
                    input[i].checked = true
                }
            }else{
                for(var i = 0; i<input.length;i++){
                    input[i].checked = false
                }
            }

        }
</script>
